<body>

    <nav>
        <div>
            <img src="images/logo.avif" width="40" height="40">
            <span class="nav-title">Mon parcours chez CEDITECH</span>
        </div>

        <ul>

    <header class="hero">
        <img src="images/moi.jpg" class="profile">
        <h1>Bienvenue sur mon site</h1>
        <p>Étudiant passionné par la cybersécurité et le cloud.</p>
    </header>


    <section id="contact">
        <h1>Contact</h1>
        <p>Email : <strong>kassoum.coulibaly@form.ceditech.ci</strong></p>
        <p>Téléphone : <strong>0554781972</strong></p>

        <h2>Envoyer un message</h2>

        <!-- FORMULAIRE DE CONTACT -->
        <form id="contactForm" class="contact-box">

            <label>Nom :</label>
            <input type="text" id="name" required>

            <label>Email :</label>
            <input type="email" id="email" required>

            <label>Message :</label>
            <textarea id="message" required></textarea>

            <button type="submit">Envoyer</button>
        </form>

        <p id="responseMsg"></p>
    </section>

    <script>
        document.getElementById("contactForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const data = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                message: document.getElementById("message").value,
            };

            const response = await fetch("https://wkjr52i4z7.execute-api.us-east-2.amazonaws.com", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(data)
            });

            document.getElementById("responseMsg").innerText =
                response.ok ? "Message envoyé !" : "Erreur d’envoi.";
        });
    </script>

</body>
